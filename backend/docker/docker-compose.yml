  #     SPRING_PROFILES_ACTIVE: docker
  #     SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/hiveapp
  #     SPRING_DATASOURCE_USERNAME: hiveapp
  #     SPRING_DATASOURCE_PASSWORD: hiveapp_dev_secret
  #     SPRING_DATA_REDIS_HOST: redis
  #     SPRING_DATA_REDIS_PORT: 6379
  #     SPRING_DATA_REDIS_PASSWORD: hiveapp_redis_secret
  #   ports:
  #     - "8080:8080"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - hiveapp-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  jenkins_data:
    driver: local

networks:
  hiveapp-network:
    driver: bridge
    name: hiveapp-network
