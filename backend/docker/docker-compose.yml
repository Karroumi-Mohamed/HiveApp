version: '3.9'

# ════════════════════════════════════════════════
# HiveApp — Development Infrastructure
# ════════════════════════════════════════════════

services:

  # ── PostgreSQL ─────────────────────────────────
  postgres:
    image: postgres:17-alpine
    container_name: hiveapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: hiveapp
      POSTGRES_USER: hiveapp
      POSTGRES_PASSWORD: hiveapp_dev_secret
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hiveapp -d hiveapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hiveapp-network

  # ── Redis ──────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: hiveapp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass hiveapp_redis_secret
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "hiveapp_redis_secret", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hiveapp-network

  # ── Jenkins ────────────────────────────────────
  jenkins:
    image: jenkins/jenkins:lts-jdk21
    container_name: hiveapp-jenkins
    restart: unless-stopped
    ports:
      - "8090:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      JAVA_OPTS: "-Djava.awt.headless=true -Djenkins.install.runSetupWizard=true"
    networks:
      - hiveapp-network

  # ── pgAdmin (Dev Tool) ────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hiveapp-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hiveapp.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hiveapp-network

  # ── Redis Commander (Dev Tool) ────────────────
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: hiveapp-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: hiveapp_redis_secret
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - hiveapp-network

  # ── HiveApp (Production-like) ─────────────────
