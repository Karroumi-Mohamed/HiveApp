# HiveApp Platform — Test Profile
# ════════════════════════════════════════════════
# Uses Testcontainers for Postgres and Redis

spring:
  datasource:
    url: jdbc:tc:postgresql:17-alpine:///hiveapp_test
    username: test
    password: test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true

  data:
    redis:
      host: localhost
      port: 6379

  cache:
    type: caffeine

logging:
  level:
    com.hiveapp: DEBUG
    org.springframework.modulith: DEBUG

hiveapp:
  jwt:
    secret: test-secret-key-for-testing-purposes-only-must-be-at-least-64-characters-long-for-hs512
    access-token-expiration: 300000
    refresh-token-expiration: 600000
